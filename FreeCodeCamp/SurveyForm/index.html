<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="jumbotron container text-center bg-info">        
        <h1 id="title">Survey Form</h1>        
        <p id="description">Let us know how we can improve freeCodeCamp</p>
    </div>
    <div class="row mx-auto">
		<div class="container pl-5 pr-5">
			<form action="" id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Name *</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Your name" name="username" required>
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Email *</label>
					<input type="email" class="form-control" id="email" name="useremail" placeholder="Enter Your Email"  required>
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Age *</label>
					<input type="number" class="form-control" id="number" name="age" placeholder="Enter Your Age"  min="12" max="100" required>
				</div>
				<div class="form-group">
					<label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
					<select name="dropdown" class="custom-select" id="dropdown">					
						<option disabled="" value="">Select an option</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label >How likely is that you would recommend freeCodeCamp to a friend? *</label></br>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="customRadio" name="radio1" value="customEx">
						<label class="custom-control-label" for="customRadio">Definitely</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="customRadio2" name="radio1" value="customEx">
						<label class="custom-control-label" for="customRadio2">Maybe</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="customRadio3" name="radio1" value="customEx">
						<label class="custom-control-label" for="customRadio3">Not sure</label>
					</div>
				</div>
				<div class="form-group">
					<label>Things that should be improved in the future(Check all that apply)</label>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck" name="check1" value="1">
						<label class="custom-control-label" for="customCheck">Front-end Projects</label>
					</div>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck" name="check2" value="2">
						<label class="custom-control-label" for="customCheck">Back-end Projects</label>
					</div>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck" name="check3" value="3">
						<label class="custom-control-label" for="customCheck">Challenges</label>
					</div>
				</div>
				<div class="form-group">
					<label for="comment">Any Comments or Suggestions?</label>
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
